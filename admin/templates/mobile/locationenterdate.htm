<table class="listing" align="center">
    <tr>
        <th colspan="2">
            New Date:
        </th>
    </tr>
    <tr >
        <td colspan="2">
            Enter day and time for a gig in:<br>
            <br>
        </td>
    </tr>
    <tr >
       <td width="35%" class="highlight">
            <br><%%NAME%%><br>
            <%%ADDRESS%%><br>
            <br>
        </td>
    </tr>
 	
    <tr class="odd">
         <td width="65%">
            <form method="post" action="<%%SITE%%>?action=newdate">
            
            <table>
                <tr>
                    <td>
                        Day: 
                    </td>
                    <td>
                        <select size="1" name="day" style="text-align: right;">
                        <%%DAYSELECTOR%%>
                        </select>
                    </td>
                    <td>
                        Month:
                    </td>
                    <td>
                        <select size="1" name="month" style="text-align: right;">
                        <%%MONTHSELECTOR%%>
                        </select>
                    </td>
					
                </tr>
                <tr>
                    <td>
                        Year: 
                    </td>
                    <td colspan="3">
                        <select size="1" name="year" style="text-align: right;">
                        <%%YEARSELECTOR%%>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hour: 
                    </td>
                    <td>
                        <input type="text" name="hour" value="20" style="width: 2.0em;" />
                    </td>
                    <td>
                        Minute:
                    </td>
                    <td>
                        <input type="text" name="minute" value="00" style="width: 2.0em;" />
                        <input type="hidden" name="location" value="<%%LOCATION%%>"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="newsletter" value="newsletter" checked> Newsletter<br>
                    </td>
					
                    <td colspan="2">
						<input type="submit" name="btnsend" value="Submit"/>
                    </td>

                </tr>
            </table>
            </form>
        </td>
    </tr>
</table>
